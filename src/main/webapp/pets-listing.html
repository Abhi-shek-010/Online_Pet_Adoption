<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Pets - PawMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        primary: {
                            50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74',
                            400: '#fb923c', 500: '#f97316', 600: '#ea580c', 700: '#c2410c'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .sidebar {
            height: calc(100vh - 80px);
            position: sticky;
            top: 80px;
        }

        /* Softer Card Hover */
        .pet-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Removed extreme scaling, just slight lift */
        .pet-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .modal-fade {
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="text-slate-800">

    <!-- Navbar -->
    <nav class="glass-nav fixed w-full z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-orange-400 to-red-500 rounded-xl flex items-center justify-center text-white shadow-lg">
                        <i class="fas fa-paw"></i>
                    </div>
                    <span
                        class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-orange-600 to-red-600">PawMatch</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="font-medium hover:text-orange-500 transition">Home</a>
                    <a href="pets-listing.html" class="font-bold text-orange-600">Adopt</a>
                    <a href="stories.html" class="font-medium hover:text-orange-500 transition">Stories</a>
                    <a href="shelters.html" class="font-medium hover:text-orange-500 transition">Shelters</a>
                    <div id="auth-buttons" class="flex gap-3">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-20 min-h-screen flex max-w-7xl mx-auto px-4 gap-8">

        <!-- Filters Sidebar -->
        <aside class="w-64 sidebar py-8 hidden lg:block overflow-y-auto custom-scroll">
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-lg"><i class="fas fa-sliders-h mr-2 text-orange-500"></i>Filters</h3>
                    <button class="text-xs text-orange-600 hover:underline">Reset</button>
                </div>

                <!-- Filter Groups -->
                <div class="space-y-6">
                    <div>
                        <h4 class="font-semibold text-sm mb-3">Pet Type</h4>
                        <div class="space-y-2">
                            <label class="flex items-center gap-3 cursor-pointer group">
                                <input type="checkbox"
                                    class="w-4 h-4 rounded text-orange-500 focus:ring-orange-500 border-gray-300">
                                <span class="text-gray-600 group-hover:text-orange-600 transition">Dogs</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer group">
                                <input type="checkbox"
                                    class="w-4 h-4 rounded text-orange-500 focus:ring-orange-500 border-gray-300">
                                <span class="text-gray-600 group-hover:text-orange-600 transition">Cats</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer group">
                                <input type="checkbox"
                                    class="w-4 h-4 rounded text-orange-500 focus:ring-orange-500 border-gray-300">
                                <span class="text-gray-600 group-hover:text-orange-600 transition">Birds</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 py-8">
            <!-- Search Header -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <h1 class="text-3xl font-extrabold text-gray-900">Find Your Friend</h1>
                <div class="relative w-full md:w-96">
                    <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                    <input type="text" placeholder="Search by breed, name..."
                        class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-100 focus:border-orange-500 outline-none shadow-sm">
                </div>
            </div>

            <!-- Pet Grid -->
            <div id="pets-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Pets injected via JS -->
                <div class="col-span-full h-64 flex items-center justify-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Adoption Modal -->
    <div id="adoptionModal" class="fixed inset-0 z-[100] hidden items-center justify-center">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="bg-white rounded-3xl w-full max-w-lg mx-4 relative z-10 shadow-2xl modal-fade overflow-hidden">
            <div class="h-32 bg-gradient-to-r from-orange-400 to-red-500 relative flex items-center justify-center">
                <button onclick="closeModal()"
                    class="absolute top-4 right-4 text-white/80 hover:text-white bg-white/10 hover:bg-white/20 rounded-full w-8 h-8 flex items-center justify-center transition">
                    <i class="fas fa-times"></i>
                </button>
                <div class="text-center text-white">
                    <div
                        class="w-16 h-16 bg-white/20 backdrop-blur rounded-full flex items-center justify-center mx-auto mb-2 text-3xl">
                        <i class="fas fa-house-user"></i>
                    </div>
                    <h2 class="text-2xl font-bold">Adopt <span id="modalPetName">Pet</span></h2>
                </div>
            </div>

            <div class="p-8">
                <form id="adoptionForm" onsubmit="submitApplication(event)">
                    <input type="hidden" id="modalPetId">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Why do you want to adopt?</label>
                            <textarea id="reason" rows="4"
                                class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-100 focus:border-orange-500 outline-none resize-none"
                                placeholder="Tell us about yourself and your home..." required></textarea>
                        </div>

                        <div class="bg-orange-50 p-4 rounded-xl flex gap-3 text-sm text-orange-800">
                            <i class="fas fa-info-circle mt-0.5"></i>
                            <p>Shelters usually respond within 2-3 business days. Please make sure your profile is
                                complete.</p>
                        </div>
                    </div>

                    <div class="mt-8 flex gap-3">
                        <button type="button" onclick="closeModal()"
                            class="flex-1 py-3 text-gray-600 font-bold hover:bg-gray-100 rounded-xl transition">Cancel</button>
                        <button type="submit"
                            class="flex-1 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white font-bold rounded-xl shadow-lg shadow-orange-500/30 hover:shadow-orange-500/40 hover:-translate-y-0.5 transition-all">Submit
                            Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Check Auth
        const userId = sessionStorage.getItem('userId');
        const role = sessionStorage.getItem('userRole');

        // Update Nav
        const authContainer = document.getElementById('auth-buttons');
        if (userId) {
            authContainer.innerHTML = `
                <a href="dashboard.html" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full font-semibold hover:bg-gray-200 transition">Dashboard</a>
                <button onclick="logout()" class="w-10 h-10 rounded-full bg-red-50 text-red-500 hover:bg-red-100 flex items-center justify-center transition"><i class="fas fa-sign-out-alt"></i></button>
            `;
        } else {
            authContainer.innerHTML = `
                <a href="login.html" class="font-bold text-gray-600 hover:text-orange-500 transition">Log In</a>
                <a href="register.html" class="px-6 py-2 bg-gray-900 text-white rounded-full font-semibold shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all">Sign Up</a>
            `;
        }

        // Fetch Pets
        fetch('/pets')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('pets-container');
                container.innerHTML = '';

                if (data.pets && data.pets.length > 0) {
                    data.pets.forEach(pet => {
                        // Use Unsplash with Pet Keyword 
                        // Fix for "not loading images": Use specific sources or fallback
                        const type = pet.species ? pet.species.toLowerCase() : 'pet';
                        const rand = pet.petId; // Use ID for deterministic random image
                        let imgUrl = `https://source.unsplash.com/400x300/?${type},animal&sig=${rand}`;
                        // Backup/Simpler URL structure if source.unsplash is flaky
                        // imgUrl = `https://images.unsplash.com/photo-1543466835-00a7907e9de1?w=400&q=80`; // Specific cat for testing fallback? 
                        // Let's stick to source.unsplash but add onerror

                        // Wait, Unsplash Source is deprecated/shutdown.
                        // I NEED TO USE DIRECT SEARCH OR SPECIFIC IDS.
                        // I will use a list of reliable IDs based on species.
                        const dogIds = ['1543466835-00a7907e9de1', '1583511655857-d19b40a7a54e', '1587300003388-5920dcc5320b'];
                        const catIds = ['1514888286974-6c03e2ca1dba', '1573865526739-10659fec78a5', '1495360019614-fa595b1b9e68'];
                        let photoId;
                        if (type.includes('cat')) photoId = catIds[rand % catIds.length];
                        else photoId = dogIds[rand % dogIds.length];

                        imgUrl = `https://images.unsplash.com/photo-${photoId}?auto=format&fit=crop&w=400&q=80`;


                        const card = document.createElement('div');
                        card.className = 'pet-card bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100 flex flex-col h-full';
                        // Reduced tilt options
                        card.setAttribute('data-tilt', '');
                        card.setAttribute('data-tilt-max', '5'); // Reduced from default
                        card.setAttribute('data-tilt-scale', '1.02'); // Reduced scale
                        card.setAttribute('data-tilt-speed', '400');
                        card.setAttribute('data-tilt-glare', 'false'); // Remove glare for visual calm

                        card.innerHTML = `
                            <div class="relative h-64 overflow-hidden group">
                                <img src="${imgUrl}" alt="${pet.petName}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" onerror="this.src='https://via.placeholder.com/400x300?text=Pet+Image'">
                                <div class="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-gray-700 shadow-sm border border-white/50">
                                    ${pet.age}
                                </div>
                                <div class="absolute bottom-4 left-4 flex gap-2">
                                     <span class="bg-black/50 backdrop-blur text-white px-3 py-1 rounded-full text-xs font-medium border border-white/20">
                                        <i class="fas fa-${pet.gender === 'FEMALE' ? 'venus' : 'mars'} mr-1"></i> ${pet.gender}
                                     </span>
                                </div>
                            </div>
                            <div class="p-6 flex flex-col flex-1">
                                <div class="flex justify-between items-start mb-2">
                                    <div>
                                        <h3 class="text-xl font-bold text-gray-900">${pet.petName}</h3>
                                        <p class="text-sm text-orange-600 font-medium">${pet.breed || pet.species}</p>
                                    </div>
                                    <button class="text-gray-300 hover:text-red-500 transition"><i class="fas fa-heart"></i></button>
                                </div>
                                
                                <p class="text-gray-500 text-sm line-clamp-3 mb-6 flex-1">${pet.description || 'A lovely pet waiting for a home.'}</p>
                                
                                <div class="mt-auto pt-4 border-t border-gray-50 flex items-center justify-between">
                                    <div class="text-xs text-gray-400">
                                        <i class="fas fa-map-marker-alt mr-1"></i> ${pet.shelterName || 'Local Shelter'}
                                    </div>
                                    <button onclick="openAdoptionModal(${pet.petId}, '${pet.petName}')" class="px-6 py-2.5 bg-gray-900 text-white text-sm font-bold rounded-xl hover:bg-orange-600 transition shadow-lg hover:shadow-orange-500/30">
                                        Adopt Me
                                    </button>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                    VanillaTilt.init(document.querySelectorAll(".pet-card"));
                } else {
                    container.innerHTML = '<p class="col-span-full text-center py-20 text-gray-500">No pets available right now.</p>';
                }
            })
            .catch(err => console.error(err));

        // Modal Logic
        function openAdoptionModal(id, name) {
            if (!userId) {
                alert("Please log in to adopt a pet!");
                window.location.href = 'login.html';
                return;
            }
            if (role !== 'ADOPTER') {
                alert("Only Adopters can submit applications.");
                return;
            }

            document.getElementById('modalPetId').value = id;
            document.getElementById('modalPetName').innerText = name;
            const modal = document.getElementById('adoptionModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('adoptionModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function submitApplication(e) {
            e.preventDefault();
            const petId = document.getElementById('modalPetId').value;
            const reason = document.getElementById('reason').value;

            fetch('/api/applications', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ petId: petId, reason: reason })
            })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        alert("Application Submitted! Status: Pending");
                        closeModal();
                    } else {
                        alert("Error: " + data.message);
                    }
                }).catch(e => alert("Network error"));
        }

        function logout() {
            fetch('/auth/logout').then(() => {
                sessionStorage.clear();
                window.location.reload();
            });
        }
    </script>
</body>

</html>
